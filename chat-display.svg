<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');

.chat-container {
    max-width: 640px;
    margin: 0 auto;
    border: 1px solid rgba(99, 102, 241, 0.1);
    border-radius: 16px;
    background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
