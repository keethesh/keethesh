}

.header-meta.active::before {
    animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}

.chat-messages {
    padding: 20px;
    min-height: 200px;
    flex-grow: 1;
    overflow: hidden;
    position: relative;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(248, 249, 255, 0.3) 100%);
}

.chat-messages::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0), #f8f9ff 90%);
    pointer-events: none;
}

.message {
    margin-bottom: 20px;
    animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    transform-origin: left center;
    position: relative;
}

.message:last-child {
    margin-bottom: 0;
}

.message::before {
    content: '';
